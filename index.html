<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <button onclick="downloadFile()">Download AmongUsHelper</button>
    <script>
        function downloadFile() {
            window.location.href = 'https://github.com/DarkzzXD/DarkzzXD.github.io/raw/refs/heads/main/AmongUsHelper.exe';
        }
    </script>
</body>
</html>
